<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container_header">
            <div class="container_header_counter">
                <img class="container_header_counter_img_0" src="sprites/minesweeper-sprites_0.jpg" alt="counter_0">
                <img class="container_header_counter_img_1" src="sprites/minesweeper-sprites_4.jpg" alt="counter_1">
                <img class="container_header_counter_img_2" src="sprites/minesweeper-sprites_0.jpg" alt="counter_2">
            </div>
            <button class="container_header_smiley-Btn"></button>
            <div class="container_header_timer">
                <img class="container_header_timer_img_0" src="sprites/minesweeper-sprites_0.jpg" alt="timer_0">
                <img class="container_header_timer_img_1" src="sprites/minesweeper-sprites_0.jpg" alt="timer_1">
                <img class="container_header_timer_img_2" src="sprites/minesweeper-sprites_0.jpg" alt="timer_2">
            </div>
        </div>
        <div class="container_minefield"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
